<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo - Mi Página Musical</title>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #101010;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            text-align: center;
        }

        /* Estilo para el encabezado */
        header {
            background-color: #1e1e1e;
            color: #ffeb3b;
            padding: 20px 0;
            width: 100%;
        }

        h1 {
            margin: 0;
            font-size: 36px;
            letter-spacing: 2px;
        }

        /* Menú de navegación */
        nav {
            background-color: #333;
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 15px 0;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 15px 25px;
            margin: 0 15px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #ffeb3b;
            color: #333;
        }

        /* Contenido principal */
        main {
            padding: 20px;
            margin-top: 40px;
            width: 100%;
            max-width: 900px;
        }

        h2 {
            font-size: 28px;
            color: #ffeb3b;
        }

        .music-icon {
            font-size: 100px;
            color: #ffeb3b;
            margin-top: 30px;
        }

    </style>
    <!-- Importar iconos de FontAwesome para música -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <!-- Encabezado -->
    <header>
        <h1>Mi Página Musical</h1>
    </header>

    <!-- Menú de navegación -->
    <nav>
        <a href="inicio.html">INICIO</a>
        <a href="contacto.html">CONTACTO</a>
        <a href="logo.html">LOGO</a>
        <a href="quienes-somos.html">QUIENES SOMOS</a>
        <a href="servicios.html">SERVICIOS</a>
        <a href="menu.html">MENU</a>
    </nav>

    <!-- Contenido principal -->
    <main>
        <h2>Logo de Mi Página Musical</h2>
        <div class="music-icon">
            <!-- Icono de música -->
            <i class="fas fa-music"></i>
        </div>
    </main>

</body>
</html>
